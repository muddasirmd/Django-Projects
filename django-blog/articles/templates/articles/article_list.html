{% extends 'base_layout.html' %}

{% block content %}

<h2>Article List</h2>
<div class="articles">
    {% for article in articles %}
    <div class="article">
        <h3><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h3>
        <p>{{ article.snippet }}</p>
        <p>{{ article.date }}</p>
        <p class="author">{{ article.author.username }}</p>
    </div>
    {% endfor %}
</div>
        
{% endblock %}
